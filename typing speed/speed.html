<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b522c9997b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <p>Typing Speed Test </p>
    </div>
    <p class="timer">Time:<span id="timer">0s</span> </p>
    <div class="result" id="marks">
        <p>Accuracy = <span id="accr">k</span></p>
        <p>Speed = <span id="result">x</span></p>
    </div>
    <div class="mistakes">Mistakes: <span id="mistakes">0</span></div>
    <div class="container">
        <div class="para" id="para" onmousedown="return false" onselectstart="return false">
            
        </div>
        <textarea id="input-text" rows="3" placeholder="Type here when test starts"></textarea>
        <button id="start-test" onclick="startTest()">Start</button>
        <button id="stop-test" onclick="displayResult()">Stop</button>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
